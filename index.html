<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quiz You</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A quiz game">
		<meta name="author" content="Christopher Carr">
		<meta name="keywords" content="quiz, game, ">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Quiz You</h1>
			<div class="question-wrapper" id="question">
				
			</div>
			<div class="answer-wrapper" id="answerWrapper">
				<form id="answers">
					<label for="choiceOne" id="choiceOneLabel"></label>
					<input type="radio" name="answer" id="choiceOne">
					<label for="choiceTwo" id="choiceTwoLabel"></label>
					<input type="radio" name="answer" id="choiceTwo">
					<label for="choiceThree" id="choiceThreeLabel">
					</label>
					<input type="radio" name="answer" id="choiceThree">
				</form>
				<div id="instWrapper">
				</div>
			</div>
			<div class="buttons">
				<button class="start-button" id="startButton">Start</button>
				<button class="submit" id="submit">Next
				</button>
			</div>
			<div class="score-wrapper">
				<p id="score">Score:</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
