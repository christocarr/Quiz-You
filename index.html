<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quiz You</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A quiz game">
		<meta name="author" content="Christopher Carr">
		<meta name="keywords" content="quiz, game, ">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Quiz You</h1>
			<div class="question-wrapper" id="question">
				
			</div>
			<div class="answer-wrapper">
				<p id="choiceOne"></p>
				<p id="choiceTwo"></p>
				<p id="choiceThree"></p>
			</div>
			<div class="buttons">
				<button class="back" id="back">Back</button>
				<button class="submit" id="submit">Submit</button>
			</div>
			<div class="score-wrapper">
				<p>Score:</p>
				<p id="score"></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
