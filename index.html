<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Get Quizzed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A quiz game">
		<meta name="author" content="Christopher Carr">
		<meta name="keywords" content="quiz, game, app">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<header>
				<button class="screen-toggle button" id="screenToggle">Dark Mode</button>
				<h1>Get Quizzed</h1>
		</header>
		<div class="wrapper">
			<div class="timer" id="timer"></div>
			<div class="start-screen" id="startScreen">
				<h2>Can you beat the clock?</h2>
				<p>Choose a set of ten questions below</p>
				<p>Answer the current question before moving on to the next</p>
				<p>One point is awarded for every correctly answered question</p>
				<p>You have one minute to complete the quiz</p>
				<p>Click start to begin</p>
				<p>Good luck!</p>
			</div>
			<div class="question-wrapper" id="question">
			</div>
			<div class="answer-wrapper" id="answerWrapper">
			</div>
			<div class="select" id="selectWrapper"> 
				<select id="select">
					<option value="QUESTIONS_ONE">Question Set One</option>
					<option value="QUESTIONS_TWO">Question Set Two</option>
					<option value="QUESTIONS_THREE">Question Set Three</option>
				</select>
			</div>
			<div class="buttons">
				<button class="start-button button" id="startButton">Start</button>
				<button class="submit button" id="submit">Next</button>
			</div>
		</div>
		<div class="modal">
			<div class="box">
				<div class="score-message"></div>
				<button class="button" id="tryAgain">Try Again</button>
			</div>
		</div>
		<footer>
			<p>Hosted on Github Pages</p>
		</footer>
		<script src="./data/questions.js"></script>
		<script src="./scripts/index.js"></script>
		<script>
				//register service worker
				if('serviceWorker' in navigator) {
					window.addEventListener('load', () => {
						navigator.serviceWorker
						.register('sw.js')
						.then(registration => console.log('Service worker registration was successful:'))
						.catch(err => console.log(`ServiceWorker registration failed: ${err}`))
					});
				}
		</script>
	</body>
</html>
