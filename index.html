<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Get Quizzed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A quiz game">
		<meta name="author" content="Christopher Carr">
		<meta name="keywords" content="quiz, game, ">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Get Quizzed</h1>
			<div class="timer" id="timer"></div>
			<div class="start-screen" id="startScreen">
				<h2>Welcome to Get Quizzed</h2>
				<p>Please select an answer to move onto the next question</p>
				<p>One point is awarded for every correctly answered question</p>
				<p>Click start to begin the quiz</p>
				<p>Good luck!</p>
			</div>
			<div class="question-wrapper" id="question">
			</div>
			<div class="answer-wrapper" id="answerWrapper">
				<div id="instWrapper">
				</div>
			</div>
			<div class="buttons">
				<button class="start-button" id="startButton">Start</button>
				<button class="submit" id="submit">Next
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
