<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Get Quizzed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A quiz game">
		<meta name="author" content="Christopher Carr">
		<meta name="keywords" content="quiz, game, ">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
				<button class="screen-toggle" id="screenToggle">Dark Mode</button>
				<h1>Get Quizzed</h1>
		</header>
		<div class="wrapper">
			<div class="timer" id="timer"></div>
			<div class="start-screen" id="startScreen">
				<h2>Get Quizzed or Get Out</h2>
				<p>Please select an answer to move onto the next question</p>
				<p>One point is awarded for every correctly answered question</p>
				<p>You have one minute to complete the quiz</p>
				<p>Click start to begin</p>
				<p>Good luck!</p>
			</div>
			<div class="question-wrapper" id="question">
			</div>
			<div class="answer-wrapper" id="answerWrapper">
			</div>
			<div class="buttons">
				<button class="start-button" id="startButton">Start</button>
				<button class="submit" id="submit">Next</button>
			</div>
		</div>
		<div class="modal">
			<button class="hidden" id="tryAgain">Try Again</button>
		</div>
		<footer>
			<p>Hosted on Github Pages</p>
		</footer>
		<script src="questions.js"></script>
		<script src="index.js"></script>
	</body>
</html>
